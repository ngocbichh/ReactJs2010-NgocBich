<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Đăng ký thành viên</h1>
        <form action="">
            <table>
                <tr>
                    <th>Nội dung</th>
                    <th>Giá trị</th>
                </tr>

                <tr>
                    <td>Họ tên:</td>
                    <td>
                        <input type="text" name="" id="">
                    </td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="" id="">
                    </td>
                </tr>

                <tr>
                    <td>Mật khẩu:</td>
                    <td>
                        <input type="password" name="" id="">
                    </td>
                </tr>

                <tr>
                    <td>Avatar:</td>
                    <td>
                        <input type="file" name="" id="">
                    </td>
                </tr>

                <tr>
                    <td>Số điện thoại:</td>
                    <td>
                        <input type="number" name="" id="">
                    </td>
                </tr>

                <tr>
                    <td>Tuổi:</td>
                    <td>
                        <select name="" id="">
                            <option value="">1 tuổi</option>
                            <option value="">2 tuổi</option>
                            <option value="">3 tuổi</option>
                            <option value="">4 tuổi</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Giới tính:</td>
                    <td>
                        <input type="radio" name="gender" id="">
                        <label for="">Nam</label><br/>
                        <input type="radio" name="gender" id="" checked>
                        <label for="">Nữ</label>
                    </td>
                </tr>

                <tr>
                    <td>Sở thích:</td>
                    <td>
                        <input type="checkbox" name="" id="" checked>
                        <label for="">Đá bóng</label><br/>
                        <input type="checkbox" name="" id="" checked>
                        <label for="">Cầu lông</label><br/>
                        <input type="checkbox" name="" id="" checked>
                        <label for="">Đua thuyển</label>
                    </td>
                </tr>

                <tr>
                    <td>Ghi chú:</td>
                    <td>
                        <textarea cols="20" rows="auto">Buổi học đầu tiên về HTML</textarea>
                    </td>
                </tr>
            </table>
            <button>Đăng ký</button>
        </form>
    </div>
</body>
</html>
