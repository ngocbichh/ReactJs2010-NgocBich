<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="memories">
        <div class="card berlin">
            <div class="card__img">
                <img src="berlin.jpg" alt="Berlin">
            </div>
            
            <div class="card__content">
                <p>Berlin in 2004</p>
            </div>
        </div>

        <div class="card los-angeles">
            <div class="card__img">
                <img src="los-angeles.jpg" alt="Los-Angeles">
            </div>
            
            <div class="card__content">
                <p>Los-Angeles - 2004</p>
            </div>
        </div>

        <div class="card venice">
            <div class="card__img">
                <img src="italy.jpg" alt="Venice">
            </div>
            
            <div class="card__content">
                <p>Venice in 1999</p>
            </div>
        </div>

        <div class="card london">
            <div class="card__img">
                <img src="london.jpg" alt="London">
            </div>
            
            <div class="card__content">
                <p>London - 2003</p>
            </div>
        </div>
    </div>
</body>
</html>
